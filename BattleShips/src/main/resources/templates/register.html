<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
   <th:block th:include="~{fragments/head}"></th:block>
</head>
<body class="body-main">
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top  rounded">
        <th:block th:include="~{fragments/nav}"></th:block>
    </nav>
</header>
<main role="main">
    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3">
                <div class=" pl-3 font-weight-bold text-center">
                    Register</div></h1>
        </div>
        <div class="row">
            <div class="col-md-6 ">
                <img class="rounded" width="100%" src="/images/register.jpg" alt="Battle ship image">
            </div>

            <div class="col-md-6">
                <div class="container bg-blur rounded p-5 mt-5 w-75">
                    <form th:action="@{/users/register}" method="POST"
                       th:object="${userRegisterBindingModel}"   class=" text-center text-light">
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"
                                       id="username" th:field="${userRegisterBindingModel.username}"
                                       aria-describedby="usernameHelpInline" placeholder="Username">
                                <small id="usernameHelpInline"
                                       class="bg-danger text-light rounded">
                                    Username length must be between 5 and 20 characters.
                                </small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="fullName" class="col-sm-2 col-form-label">Full name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"
                                       id="fullName" th:field="${userRegisterBindingModel.fullName}"
                                       aria-describedby="fullNameHelpInline" placeholder="Full name">
                                <small id="fullNameHelpInline"
                                       class="bg-danger text-light rounded">
                                    Enter valid full name.
                                </small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="email" th:field="${userRegisterBindingModel.email}"
                                       aria-describedby="emailHelpInline" placeholder="email@example.com">
                                <small id="emailHelpInline"
                                       class="bg-danger text-light rounded">
                                    Enter valid email address.
                                </small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control"
                                       id="password" th:field="${userRegisterBindingModel.password}"
                                       aria-describedby="passwordHelpInline" placeholder="Password">
                                <small id="passwordHelpInline"
                                       class="bg-danger text-light rounded">
                                    Password length must be more than 3 characters long.
                                </small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                            <div class="col-sm-10">
                                <input type="password"
                                       class="form-control" id="confirmPassword" th:field="${userRegisterBindingModel.confirmPassword}"
                                       aria-describedby="confirmPasswordHelpInline" placeholder="Confirm Password">
                                <small
                                       id="confirmPasswordHelpInline" class="bg-danger text-light rounded">
                                    Password length must be more than 3 characters long.
                                </small>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-warning w-50">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="container text-white">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
